version: "2"
sql:
- schema: "./db/migration"
  queries: "./db/queries"
  engine: "postgresql"
  gen:
    go:
      package: "models"
      out: "./internal/domain/sqlc_postgres"
      emit_db_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true
      emit_result_struct_pointers: true

