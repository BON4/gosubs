version: "2"
sql:
  - schema: "./db/migration"
    queries: "./db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "models"
	out: "./internal/domain/sqlc_postgres"
	sql_package: "pgx/v4"
	emit_db_tags: true
	emit_prepared_queries: false
	emit_interface: true
	emit_exact_table_names: false
	emit_empty_slices: true